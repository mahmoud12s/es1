<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weekly Program - ES1 Class</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="languages.js"></script>
    <script src="config.js"></script>
    <script src="mobile-nav-fix.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>ES1 Class</h2>
            </div>
            <div class="nav-center">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" data-text="navHome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="schedule.html" class="nav-link active" data-text="navSchedule">Weekly Program</a>
                    </li>
                    <li class="nav-item">
                        <a href="subjects.html" class="nav-link" data-text="navSubjects">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a href="agenda.html" class="nav-link" data-text="navAgenda">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link" data-text="navAdminLogin">Admin Login</a>
                    </li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="nav-language">
                    <button id="languageToggle" class="btn btn-secondary" style="padding: 8px 16px;">
                        <i class="fas fa-language"></i> <span id="currentLang">EN</span>
                    </button>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <div class="container">
            <ul>
                <li><a href="index.html" data-text="navHome">Home</a></li>
                <li><i class="fas fa-chevron-right"></i></li>
                <li data-text="navSchedule">Weekly Program</li>
            </ul>
        </div>
    </div>

    <!-- Weekly Program Section -->
    <section class="schedule-section" style="padding: 40px 0 80px;">
        <div class="container">
            <div class="page-header" style="text-align: center; margin-bottom: 3rem;">
                <h1 class="section-title" data-text="sectionSchedule">Weekly Program</h1>
                <p style="color: #666; font-size: 1.1rem; max-width: 600px; margin: 0 auto;">
                    View your complete weekly class schedule with all subjects and timings
                </p>
            </div>
            
            <div class="schedule-grid" id="scheduleContainer">
                <!-- Schedule will be loaded dynamically from database -->
                <div class="loading-message" style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: #666;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                    <p>Loading schedule...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p data-text="footerCopyright">MADE/POWERED BY MAHMOUD</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Schedule page loaded');
            
            // Ensure mobile navigation is working
            setTimeout(() => {
                console.log('Initializing mobile navigation for schedule page');
                
                const hamburger = document.querySelector('.hamburger');
                const navCenter = document.querySelector('.nav-center');
                
                if (hamburger && navCenter) {
                    // Remove any existing listeners
                    hamburger.onclick = null;
                    
                    // Add click handler
                    hamburger.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Hamburger clicked on schedule page');
                        
                        hamburger.classList.toggle('active');
                        navCenter.classList.toggle('active');
                        document.body.classList.toggle('nav-open');
                    });
                    
                    // Close menu when clicking on nav links
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.addEventListener('click', function() {
                            hamburger.classList.remove('active');
                            navCenter.classList.remove('active');
                            document.body.classList.remove('nav-open');
                        });
                    });
                    
                    // Close menu when clicking outside
                    document.addEventListener('click', function(e) {
                        if (!navCenter.contains(e.target) && !hamburger.contains(e.target)) {
                            hamburger.classList.remove('active');
                            navCenter.classList.remove('active');
                            document.body.classList.remove('nav-open');
                        }
                    });
                    
                    console.log('Mobile navigation initialized successfully for schedule page');
                } else {
                    console.error('Mobile navigation elements not found:', { hamburger: !!hamburger, navCenter: !!navCenter });
                }
            }, 300);
            
            // Load schedule data
            loadScheduleFromAPI();
        });
    </script>
</body>
</html>
