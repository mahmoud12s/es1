<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ES1 Class</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="languages.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2 data-text="loginTitle">Admin Login</h2>
                <p data-text="loginSubtitle">Access the ES1 Class management system</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" data-text="loginUsername">Username</label>
                    <input type="text" id="username" name="username" required data-placeholder="loginUsername">
                </div>
                
                <div class="form-group">
                    <label for="password" data-text="loginPassword">Password</label>
                    <input type="password" id="password" name="password" required data-placeholder="loginPassword">
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> <span data-text="loginButton">Login</span>
                </button>
            </form>
            
            <div class="login-links">
                <a href="index.html" data-text="loginBackHome">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <!-- Language Toggle -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <button id="languageToggle" class="btn btn-secondary" style="padding: 8px 16px;">
            <i class="fas fa-language"></i> <span id="currentLang">EN</span>
        </button>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        // Enhanced login handling with real API
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Attempting login for user:', username);
            
            try {
                const response = await fetch(getApiUrl('/login'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Login response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful, storing tokens:', {
                        hasToken: !!data.token,
                        role: data.role,
                        username: data.username
                    });
                    
                    // Clear any existing tokens first
                    localStorage.removeItem('userToken');
                    localStorage.removeItem('userRole');
                    localStorage.removeItem('username');
                    
                    // Store new tokens
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('username', data.username);
                    
                    // Verify tokens were stored
                    console.log('Tokens stored:', {
                        token: localStorage.getItem('userToken') ? 'Present' : 'Missing',
                        role: localStorage.getItem('userRole'),
                        username: localStorage.getItem('username')
                    });
                    
                    showNotification('Login successful!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                    
                } else {
                    const errorData = await response.json();
                    console.error('Login failed:', errorData);
                    showNotification(errorData.message || 'Invalid credentials', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Login failed. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
