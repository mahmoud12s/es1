    <script>
        // Load subject details when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Subject detail page loaded');
            
            // Ensure mobile navigation is working
            setTimeout(() => {
                console.log('Initializing mobile navigation for subject detail page');
                
                const hamburger = document.querySelector('.hamburger');
                const navCenter = document.querySelector('.nav-center');
                
                if (hamburger && navCenter) {
                    // Remove any existing listeners
                    hamburger.onclick = null;
                    
                    // Add click handler
                    hamburger.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Hamburger clicked on subject detail page');
                        
                        hamburger.classList.toggle('active');
                        navCenter.classList.toggle('active');
                        document.body.classList.toggle('nav-open');
                    });
                    
                    // Close menu when clicking on nav links
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.addEventListener('click', function() {
                            hamburger.classList.remove('active');
                            navCenter.classList.remove('active');
                            document.body.classList.remove('nav-open');
                        });
                    });
                    
                    // Close menu when clicking outside
                    document.addEventListener('click', function(e) {
                        if (!navCenter.contains(e.target) && !hamburger.contains(e.target)) {
                            hamburger.classList.remove('active');
                            navCenter.classList.remove('active');
                            document.body.classList.remove('nav-open');
                        }
                    });
                    
                    console.log('Mobile navigation initialized successfully for subject detail page');
                } else {
                    console.error('Mobile navigation elements not found:', { hamburger: !!hamburger, navCenter: !!navCenter });
                }
            }, 300);
            
            // Load subject data
            const urlParams = new URLSearchParams(window.location.search);
            const subject = urlParams.get('subject');
            
            if (subject) {
                loadSubjectDetails(subject);
            } else {
                // Redirect to home if no subject specified
                window.location.href = 'index.html#subjects';
            }
        });

        async function loadSubjectDetails(subject) {
            try {
                const response = await fetch(getApiUrl(`/subjects/${subject}`));
                
                if (!response.ok) {
                    showNotification('Subject not found', 'error');
                    setTimeout(() => {
                        window.location.href = 'index.html#subjects';
                    }, 2000);
                    return;
                }
                
                const subjectData = await response.json();

                // Update page title and content
                document.title = `${subjectData.name} - ES1 Class`;
                document.getElementById('subjectTitle').textContent = subjectData.name;
                document.getElementById('subjectDescription').textContent = subjectData.description || 'No description available';
                document.getElementById('currentSubject').textContent = subjectData.name;

                // Calculate and display stats
                const totalImages = subjectData.chapters.reduce((total, chapter) => total + (chapter.images?.length || 0), 0);
                const totalPDFs = subjectData.chapters.reduce((total, chapter) => total + (chapter.pdfs?.length || 0), 0);
                
                document.getElementById('totalChapters').textContent = subjectData.chapters.length;
                document.getElementById('totalLessons').textContent = totalImages;
                document.getElementById('estimatedDuration').textContent = totalPDFs;

                // Load chapters
                displayChapters(subjectData.chapters, subject);
                
            } catch (error) {
                console.error('Error loading subject details:', error);
                showNotification('Error loading subject details', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html#subjects';
                }, 2000);
            }
        }

        function displayChapters(chapters, subject) {
            const container = document.getElementById('chaptersContainer');
            container.innerHTML = '';

            chapters.forEach((chapter, index) => {
                const chapterCard = document.createElement('div');
                chapterCard.className = 'chapter-card';
                chapterCard.setAttribute('data-chapter-id', chapter._id);
                
                const imageCount = chapter.images?.length || 0;
                const pdfCount = chapter.pdfs?.length || 0;
                
                chapterCard.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
                        <h3>Chapter ${index + 1}: ${chapter.title}</h3>
                        <div style="text-align: right; display: flex; gap: 0.5rem;">
                            <div style="background: #28a745; color: white; padding: 0.25rem 0.5rem; border-radius: 15px; font-size: 0.8rem;">
                                <i class="fas fa-image"></i> ${imageCount}
                            </div>
                            <div style="background: #dc3545; color: white; padding: 0.25rem 0.5rem; border-radius: 15px; font-size: 0.8rem;">
                                <i class="fas fa-file-pdf"></i> ${pdfCount}
                            </div>
                        </div>
                    </div>
                    <p>${chapter.description || 'No description available'}</p>
                    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e9ecef;">
                        <button onclick="showChapterImages('${chapter._id}', '${chapter.title}', '${subject}')" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-images"></i> View Chapter Images (${imageCount})
                        </button>
                    </div>
                `;
                
                container.appendChild(chapterCard);
            });
        }

        async function showChapterImages(chapterId, chapterTitle, subjectId) {

                const subjectData = await response.json();
                
                console.log('Subject data loaded:', subjectData);
                
                const chapter = subjectData.chapters.find(ch => ch._id === chapterId);
                if (!chapter) {
                    showNotification('Chapter not found', 'error');
                    return;
                }
                
                console.log('Chapter found:', chapter);
                console.log('Chapter images:', chapter.images);
                
                const modal = document.getElementById('imageModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalBody = document.getElementById('modalBody');
                
                modalTitle.textContent = `${chapterTitle} - Images`;
                
                if (!chapter.images || chapter.images.length === 0) {
                    modalBody.innerHTML = `
                        <div style="text-align: center; padding: 3rem; color: #666;">
                            <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                            <p>No images uploaded for this chapter yet.</p>
                            <button onclick="testImageUrls('${subjectId}')" class="btn btn-secondary" style="margin-top: 1rem;">
                                <i class="fas fa-bug"></i> Debug Image URLs
                            </button>
                        </div>
                    `;
                } else {
                    modalBody.innerHTML = `
                        <div style="background: #f8f9fa; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; border-left: 4px solid #007bff;">
                            <h5 style="margin: 0 0 0.5rem 0; color: #007bff;">Debug Info</h5>
                            <p style="margin: 0; font-size: 0.9rem; color: #666;">
                                Subject ID: <code>${subjectId}</code><br>
                                Chapter ID: <code>${chapterId}</code><br>
                                Images Found: <strong>${chapter.images.length}</strong><br>
                                API Base: <code>${getApiUrl('')}</code>
                            </p>
                        </div>
                        <div class="images-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                            ${chapter.images.map(image => {
                                const imageUrl = getApiUrl(`/files/${subjectId}/${image.filename}`);
                                const staticUrl = getApiUrl(`/uploads/${subjectId}/${image.filename}`);
                                const rootUrl = getApiUrl(`/file/${image.filename}`);
                                const directUrl = getApiUrl(`/uploads/${image.filename}`);
                                const railwayUrl = getApiUrl(`/railway-file/${subjectId}/${image.filename}`);
                                const staticRailwayUrl = getApiUrl(`/static/uploads/${subjectId}/${image.filename}`);
                                const searchUrl = getApiUrl(`/search-file/${encodeURIComponent(image.originalname)}`);
                                console.log('Loading image:', imageUrl);
                                console.log('Alternative URLs:', { staticUrl, rootUrl, directUrl, searchUrl });
                                return `
                                <div class="image-card" style="background: #f8f9fa; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                                    <div style="width: 100%; height: 200px; background: #e9ecef; display: flex; align-items: center; justify-content: center; position: relative;">
                                        <img src="${imageUrl}" 
                                             alt="${image.originalname}" 
                                             style="width: 100%; height: 100%; object-fit: cover; cursor: pointer; opacity: 0; transition: opacity 0.3s ease;"
                                             onclick="openImageFullscreen('${imageUrl}', '${image.originalname}')"
                                             onload="this.style.opacity = '1';"
                                             onerror="tryAlternativeUrls(this, ['${staticUrl}', '${railwayUrl}', '${staticRailwayUrl}', '${rootUrl}', '${directUrl}', '${searchUrl}'], '${image.filename}');">
                                        <div style="display: none; flex-direction: column; align-items: center; justify-content: center; color: #666; text-align: center; position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 0.5rem;"></i>
                                            <p style="margin: 0; font-size: 0.9rem;">Image failed to load</p>
                                            <small style="font-size: 0.8rem;">${image.filename}</small>
                                        </div>
                                    </div>
                                    <div style="padding: 1rem;">
                                        <p style="margin: 0; font-weight: 500; font-size: 0.9rem;">${image.originalname}</p>
                                        <small style="color: #666;">Uploaded ${new Date(image.uploadedAt).toLocaleDateString()}</small>
                                        <br><small style="color: #888; font-family: monospace; font-size: 0.7rem;">${image.filename}</small>
                                    </div>
                                </div>
                            `;}).join('')}
                        </div>
                        ${chapter.pdfs && chapter.pdfs.length > 0 ? `
                            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e9ecef;">
                                <h4 style="margin-bottom: 1rem; color: #000;">PDF Files (${chapter.pdfs.length})</h4>
                                <div class="pdfs-list" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">

                                        <div class="pdf-card" style="background: #f8f9fa; border-radius: 8px; padding: 1rem; border-left: 4px solid #dc3545;">
                                            <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                                                <i class="fas fa-file-pdf" style="color: #dc3545; font-size: 1.2rem;"></i>
                                                <span style="font-weight: 500; font-size: 0.9rem;">${pdf.originalname}</span>
                                            </div>
                                            <small style="color: #666; display: block; margin-bottom: 0.5rem;">Uploaded ${new Date(pdf.uploadedAt).toLocaleDateString()}</small>
                                            <button onclick="tryPdfUrls('${subjectId}', '${pdf.filename}')" 
                                                    class="btn btn-sm" 
                                                    style="background: #dc3545; color: white; padding: 0.25rem 0.5rem; border: none; border-radius: 4px; cursor: pointer;">
                                                <i class="fas fa-eye"></i> View PDF
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    `;
                }
                
                modal.style.display = 'block';
                
            } catch (error) {
                console.error('Error loading chapter images:', error);
                showNotification('Error loading chapter images', 'error');
            }
        }
        
        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        function openImageFullscreen(imageUrl, imageName) {
            window.open(imageUrl, '_blank');
        }
        
        // Try alternative URLs when image fails to load
        function tryAlternativeUrls(imgElement, urls, filename) {
            if (urls.length === 0) {
                console.log('All alternative URLs failed for:', filename);
                imgElement.style.display = 'none';
                imgElement.nextElementSibling.style.display = 'flex';
                return;
            }
            
            const nextUrl = urls.shift();
            console.log('Trying alternative URL:', nextUrl);
            
            imgElement.onerror = function() {
                tryAlternativeUrls(imgElement, urls, filename);
            };
            
            imgElement.src = nextUrl;
        }
        
        // Try multiple PDF URLs for Railway hosting compatibility
        function tryPdfUrls(subjectId, filename) {
            const pdfUrls = [
                getApiUrl(`/files/${subjectId}/${filename}`),
                getApiUrl(`/uploads/${subjectId}/${filename}`),
                getApiUrl(`/railway-file/${subjectId}/${filename}`),
                getApiUrl(`/static/uploads/${subjectId}/${filename}`),
                getApiUrl(`/file/${filename}`),
                getApiUrl(`/uploads/${filename}`)
            ];
            
            console.log('Trying PDF URLs:', pdfUrls);
            
            // Try each URL until one works
            async function tryUrl(index) {
                if (index >= pdfUrls.length) {
                    alert('PDF file could not be loaded from any location. Please contact support.');
                    return;
                }
                
                const url = pdfUrls[index];
                console.log('Trying PDF URL:', url);
                
                try {
                    const response = await fetch(url, { method: 'HEAD' });
                    if (response.ok) {
                        console.log('PDF found at:', url);
                        window.open(url, '_blank');
                        return;
                    }
                } catch (error) {
                    console.log('PDF URL failed:', url, error.message);
                }
                
                // Try next URL
                tryUrl(index + 1);
            }
            
            tryUrl(0);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeImageModal();
            }
        }

                if (!fileResponse.ok) {

                }
                
                alert(`API Health: ${healthResponse.status}\\nFile Structure Check: ${debugResponse.status}\\nFile Test: ${fileResponse.status}\\nCheck console for detailed file structure`);
                
            } catch (error) {
                console.error('Debug test error:', error);
                alert('Debug test failed: ' + error.message);
            }
        }
