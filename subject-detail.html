    <script>
        // Load subject details when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const subject = urlParams.get('subject');
            
            if (subject) {
                loadSubjectDetails(subject);
            } else {
                // Redirect to home if no subject specified
                window.location.href = 'index.html#subjects';
            }
        });

        async function loadSubjectDetails(subject) {
            try {
                const response = await fetch(getApiUrl(`/subjects/${subject}`));
                
                if (!response.ok) {
                    showNotification('Subject not found', 'error');
                    setTimeout(() => {
                        window.location.href = 'index.html#subjects';
                    }, 2000);
                    return;
                }
                
                const subjectData = await response.json();

                // Update page title and content
                document.title = `${subjectData.name} - ES1 Class`;
                document.getElementById('subjectTitle').textContent = subjectData.name;
                document.getElementById('subjectDescription').textContent = subjectData.description || 'No description available';
                document.getElementById('currentSubject').textContent = subjectData.name;

                // Calculate and display stats
                const totalLessons = subjectData.chapters.reduce((total, chapter) => total + (chapter.lessons || 0), 0);
                const totalWeeks = Math.ceil(totalLessons / 3); // Estimate 3 lessons per week
                
                document.getElementById('totalChapters').textContent = subjectData.chapters.length;
                document.getElementById('totalLessons').textContent = totalLessons;
                document.getElementById('estimatedDuration').textContent = totalWeeks;

                // Load chapters
                displayChapters(subjectData.chapters, subject);
                
            } catch (error) {
                console.error('Error loading subject details:', error);
                showNotification('Error loading subject details', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html#subjects';
                }, 2000);
            }
        }

        function displayChapters(chapters, subject) {
            const container = document.getElementById('chaptersContainer');
            container.innerHTML = '';

            chapters.forEach((chapter, index) => {
                const chapterCard = document.createElement('div');
                chapterCard.className = 'chapter-card';
                chapterCard.setAttribute('data-chapter-id', chapter.id);
                
                // Add progress indicator (mock data)
                const progress = Math.floor(Math.random() * 100);
                const progressColor = progress >= 80 ? '#28a745' : progress >= 50 ? '#ffc107' : '#dc3545';
                
                chapterCard.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
                        <h3>Chapter ${index + 1}: ${chapter.title}</h3>
                        <div style="text-align: right;">
                            <div style="width: 50px; height: 50px; border-radius: 50%; background: conic-gradient(${progressColor} ${progress * 3.6}deg, #e9ecef 0deg); display: flex; align-items: center; justify-content: center; position: relative;">
                                <div style="width: 35px; height: 35px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: 600;">${progress}%</div>
                            </div>
                        </div>
                    </div>
                    <p>${chapter.description}</p>
                    <div class="chapter-stats">
                        <span><i class="fas fa-book"></i> ${chapter.lessons} lessons</span>
                        <span><i class="fas fa-clock"></i> ${chapter.duration}</span>
                    </div>
                    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e9ecef;">
                        <button onclick="viewChapter('${subject}', ${chapter.id})" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-play"></i> Start Chapter
                        </button>
                    </div>
                `;
                
                container.appendChild(chapterCard);
            });
        }

        function viewChapter(subject, chapterId) {
            window.location.href = `chapter-detail.html?subject=${subject}&chapter=${chapterId}`;
        }
