<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="languages.js"></script>
    <script src="config.js"></script>
    <script src="mobile-nav-fix.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>ES1 Class</h2>
            </div>
            <div class="nav-center">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" data-text="navHome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="schedule.html" class="nav-link" data-text="navSchedule">Weekly Program</a>
                    </li>
                    <li class="nav-item">
                        <a href="subjects.html" class="nav-link active" data-text="navSubjects">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a href="agenda.html" class="nav-link" data-text="navAgenda">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link" data-text="navAdminLogin">Admin Login</a>
                    </li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="nav-language">
                    <button id="languageToggle" class="btn btn-secondary" style="padding: 8px 16px;">
                        <i class="fas fa-language"></i> <span id="currentLang">EN</span>
                    </button>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <div class="container">
            <ul>
                <li><a href="index.html" data-text="navHome">Home</a></li>
                <li><i class="fas fa-chevron-right"></i></li>
                <li data-text="navSubjects">Subjects</li>
            </ul>
        </div>
    </div>

    <!-- Subjects Section -->
    <section class="subjects-section" style="padding: 40px 0 80px;">
        <div class="container">
            <div class="page-header" style="text-align: center; margin-bottom: 3rem;">
                <h1 class="section-title" data-text="sectionSubjects">Subjects</h1>
                <p style="color: #666; font-size: 1.1rem; max-width: 600px; margin: 0 auto;">
                    Explore all available subjects and their chapters with images and materials
                </p>
            </div>
            
            <div class="subjects-grid" id="subjectsContainer">
                <!-- Subjects will be loaded dynamically from database -->
                <div class="loading-message" style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: #666;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                    <p>Loading subjects...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p data-text="footerCopyright">MADE/POWERD BY MAHMOUD</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Subjects page loaded');
            
            // FORCE mobile navigation to work
            setTimeout(function() {
                console.log('ðŸ”§ SUBJECTS: Force mobile nav setup');
                const hamburger = document.querySelector('.hamburger');
                const navCenter = document.querySelector('.nav-center');
                
                if (hamburger && navCenter) {
                    console.log('ðŸ”§ SUBJECTS: Elements found, setting up click handler');
                    
                    // Remove any existing listeners
                    hamburger.onclick = null;
                    hamburger.removeEventListener('click', handleClick);
                    
                    function handleClick(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('ðŸ”§ SUBJECTS: Hamburger clicked!');
                        
                        const isActive = hamburger.classList.contains('active');
                        if (isActive) {
                            hamburger.classList.remove('active');
                            navCenter.classList.remove('active');
                            document.body.classList.remove('nav-open');
                            console.log('ðŸ”§ SUBJECTS: Menu CLOSED');
                        } else {
                            hamburger.classList.add('active');
                            navCenter.classList.add('active');
                            document.body.classList.add('nav-open');
                            console.log('ðŸ”§ SUBJECTS: Menu OPENED');
                        }
                    }
                    
                    hamburger.addEventListener('click', handleClick);
                    hamburger.addEventListener('touchstart', handleClick);
                    
                    console.log('ðŸ”§ SUBJECTS: Mobile nav setup complete');
                } else {
                    console.error('ðŸ”§ SUBJECTS: Elements not found!', {hamburger: !!hamburger, navCenter: !!navCenter});
                }
            }, 500);
            
            // Load subjects data
            loadSubjectsFromAPI();
        });
    </script>
</body>
</html>
